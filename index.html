<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div id="quote-box">
        <i class="fas fa-quote-left" id="left-marker"></i>
        <p id="text">text</p>
        <p id="author">-author</p>
        <i class="fas fa-quote-right" id="right-marker"></i>
        <a id='tweet-quote' target='_blank' rel="noopener noreferrer" href=""><i class="fab fa-twitter"></i></a>
        <button id='new-quote'>NEW</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js">$(document).ready(function() {}); </script>
</body>
</html>
